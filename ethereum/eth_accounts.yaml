openapi: 3.1.0
info:
  title: Account Information
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.nodereal.io/v1'
paths:
  /{apiKey}:
    $ref: '#/components/pathItems/path'
components:
  pathItems:
    path:
      post:
        summary: eth_accounts
        description: Returns a list of addresses owned by client. 
        tags: []
        parameters:
          - name: apiKey
            in: path
            schema:
              type: string
              default: 1659dfb40aa24bbb8153a677b98064d7
            required: true
        requestBody:
          content:
            application/json:
              schema:
                $ref: ../evm_body.yaml#/eth_accounts
        responses:
          '200':
            description: Returns 20 Bytes - addresses owned by the client.
            content:
              application/json:
                schema:
                  $ref: ../evm_responses.yaml#/string_result_response
        operationId: eth-accounts
